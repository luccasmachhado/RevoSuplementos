{% extends "admin/base_site.html" %}

{% block content %}
    <h2>Adicionar estoque</h2>

    <p>Produtos selecionados:</p>
    <ul>
        {% for produto in produtos %}
            <li>{{ produto.nome }} (Estoque atual: {{ produto.estoque }})</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="action" value="adicionar_estoque">
        <input type="submit" name="aplicar" value="Aplicar" class="default">
    </form>

{% endblock %}
